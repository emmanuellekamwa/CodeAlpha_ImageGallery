<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Welcome to my image gallery</h1>
    <div class="container">
        <div class="filter_button">
            <button class="active" data-name="all">Show all</button>
            <button data-name="white people">White people</button>
            <button data-name="black people">Black people</button>
            <button data-name="ai image">AI images</button>
        </div>
        <div class="gallery">
            <img src="images/white1.png" alt="White person 1">
            <img src="images/white2.png" alt="White person 2">
            <img src="images/white3.png" alt="White person 3">
            <img src="images/black1.png" alt="Black person 1">
            <img src="images/black2.png" alt="Black person 2"> 
            <img src="images/black3.png" alt="Black person 3"> 
            <img src="images/img1.png" alt="AI image 1"> 
            <img src="images/img2.png" alt="AI image 2"> 
            <img src="images/img3.png" alt="AI image 3">
        </div>
    </div>
</body>
</html>
