<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">
    <script src="script.js" defer></script>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Welcome to my Image Gallery</h1>
    <div class="container">
        <div class="filter_button">
            <button class="active" data-name="all">Show all</button>
            <button data-name="white">White people</button>
            <button data-name="black">Black people</button>
            <button data-name="ai">AI images</button>
        </div>
        <div class="gallery">
            <a href="images/white1.png" data-lightbox="models" data-title="Model1" class="img" data-name="white">
                <img src="images/white1.png" alt="White">
            </a>
            <a href="images/white2.png" data-lightbox="models" data-title="Model2" class="img" data-name="white">
                <img src="images/white2.png" alt="White">
            </a>
            <a href="images/white3.png" data-lightbox="models" data-title="Model3" class="img" data-name="white">
                <img src="images/white3.png" alt="White">
            </a>
            <a href="images/black1.png" data-lightbox="models" data-title="Myself1" class="img" data-name="black">
                <img src="images/black1.png" alt="Black">
            </a>
            <a href="images/black2.png" data-lightbox="models" data-title="Black lady" class="img" data-name="black">
                <img src="images/black2.png" alt="Black"> 
            </a>
            <a href="images/black3.png" data-lightbox="models" data-title="Myself2" class="img" data-name="black">
                <img src="images/black3.png" alt="Black"> 
            </a>
            <a href="images/img3.png" data-lightbox="models" data-title="AI1" class="img" data-name="ai">
                <img src="images/img3.png" alt="AI">  
            </a>
            <a href="images/img2.png" data-lightbox="models" data-title="AI2" class="img" data-name="ai">
                <img src="images/img2.png" alt="AI"> 
            </a> 
        </div>
    </div>
    <script src="lightbox-plus-jquery.js"></script>
</body>
</html>
